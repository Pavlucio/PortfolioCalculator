{% extends "base.html" %}

{% block content %}

    <div class="container register">
        <h3>Registration</h3><br/>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
                <small id="usernameHelp" class="form-text text-muted">Up to 150 simbols.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" aria-describedby="pwdHelp">
                <small id="pwdHelp" class="form-text text-muted">Bot less than 8 simbols. Shouldn't be only numbers.</small>
            </div>
            <div class="form-group">
                <label for="password2">Repeat password</label>
                <input name="password2" type="password" class="form-control" id="password2" aria-describedby="pwd2Help">
            </div>
            <button type="submit" class="btn btn-primary register-button">Submit</button>
        </form>
        <p>If you already registered, <a href="/login"><strong>log in.</strong></a></p>
    </div>

{% endblock %}
